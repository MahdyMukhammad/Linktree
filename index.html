<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
    <title>Links website</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Content container -->
    <div class="container">

        <!-- Image and name container. Change to your picture here. -->
        <div class="" style="text-align: center">
            <img src="assets/img/mahdy.jpeg" class="w3-round" alt="person image" width="200px" height="250px"
                style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px; ">
            <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round"
                    style="font-weight: bolder; font-size: x-large; border-radius: 20px;">Mukhammad Mahdy</span></p>
            <p><span class="profession w3-padding w3-theme-d5 w3-round"
                    style="font-weight: bolder; border-radius: 20px;">Informatics
                    Engineering '20</span></p><br>
        </div>

        <!-- Links section 1. Replace the # inside of the "" with your links. -->
        <div class="links-container">
            <a href="assets/img/Curriculum Vitae Mahdy.pdf" class="w3-button w3-round w3-theme-d3 w3-border link"
                target="_blank">CURRICULUM VITAE</a>
            <br>
            <div class="icons w3-padding">
                <a href="https://www.facebook.com/mukhammad.mahdy" target="_blank">
                    <i data-feather="facebook"></i>
                </a>
                <a href="https://www.instagram.com/mahdymukhammad123/" target="_blank">
                    <i data-feather="instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/mukhammad-mahdy-430b03271/" target="_blank">
                    <i data-feather="linkedin"></i>
                </a>
                <a href="https://github.com/MahdyMukhammad" target="_blank">
                    <i data-feather="github"></i>
                </a>
            </div>
        </div>

    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
